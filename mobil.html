<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letadlová Hra</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #map {
            height: 85%;
        }

        .sidebar {
            height: 15%;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .popup-scroll {
    max-height: 200px; /* Nastavte výšku podle potřeby */
    overflow-y: auto;
}


        .menu select {
            flex: 1;
            margin-right: 10px;
        }

        .menu button {
            flex-shrink: 0;
        }

        .info {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            #map {
                height: 80%;
            }

            .sidebar {
                height: 20%;
            }

            .popup-scroll {
    max-height: 200px; /* Nastavte výšku podle potřeby */
    overflow-y: auto;
}


            .menu {
                flex-direction: column;
            }

            .menu select, .menu button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="sidebar">
        <div class="menu">
            <select id="plane-select">
                <option value="mini">Mini Letadlo (1000 Kč)</option>
                <option value="small">Malé Letadlo (5000 Kč)</option>
                <option value="Dornier">Dornier 328 (10000 Kč)</option>
                 <option value="Embraer">Embraer 175 (25000 Kč)</option>
                <option value="medium">Embraer 195 (50000 Kč)</option>
                <option value="large">Boeing 737 (150000 Kč)</option>
                <option value="jumbo">Airbus A380 (500000 Kč)</option>
            </select>
            <button onclick="buyPlane()">Koupit Letadlo</button>
        </div>
        <div class="info">
            <p id="money">Peněženka: 1000000 Kč</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

       // Funkce pro přidání markerů letišť na mapu
function addAirportMarkers() {
    airports.forEach(function(airport) {
        var marker = L.marker(airport.coords, { icon: airportIcon }).addTo(map);
        if (!airport.unlocked) {
            marker.bindPopup(airport.name + "<br><button onclick='unlockAirport(\"" + airport.name + "\")'>Odemknout za " + airport.cost + " Kč</button>");
        } else {
            marker.bindPopup(generateAirportPopupContent(airport));
        }
        airport.marker = marker;
    });
}

    // Function to unlock an airport
    function unlockAirport(name) {
        var airport = airports.find(a => a.name === name);
        if (money >= airport.cost) {
            money -= airport.cost;
            airport.unlocked = true;
            updateMoneyDisplay();
            airport.marker.bindPopup(generatePopupContent(airport)).openPopup();
        } else {
            alert("Nemáte dostatek peněz k odemknutí tohoto letiště!");
        }
    }

    // Function to generate passengers
    function generatePassengers() {
        airports.forEach(function(airport) {
            if (airport.unlocked) {
                var destination = getRandomDestination(airport.name);
                var passenger = { from: airport.name, to: destination };

                if (!airport.passengers[destination]) {
                    airport.passengers[destination] = 0;
                }
                airport.passengers[destination]++;
                updatePopupContent(airport);
            }
        });
    }

    // Function to get a random destination from the unlocked airports
    function getRandomDestination(exclude) {
        var unlockedAirports = airports.filter(a => a.unlocked && a.name !== exclude);
        if (unlockedAirports.length === 0) return "Žádná dostupná destinace";
        var randomIndex = Math.floor(Math.random() * unlockedAirports.length);
        return unlockedAirports[randomIndex].name;
    }

function generateAirportPopupContent(airport) {
    var content = "<div class='popup-scroll'><b>Letiště: " + airport.name + "</b><br>";
    content += "Pasažéři čekající na odlet:<br>";

    // Seřazení destinací podle počtu čekajících cestujících
    var sortedDestinations = Object.entries(airport.passengers)
        .sort((a, b) => b[1] - a[1]);

    // Zobrazení pouze prvních 6 až 7 destinací
    var visibleDestinations = sortedDestinations.slice(0, 7);
    visibleDestinations.forEach(entry => {
        content += entry[0] + ": " + entry[1] + "<br>";
    });

    // Přidání zbytku destinací s možností scrollování
    if (sortedDestinations.length > 7) {
        content += "<div style='max-height: 100px; overflow-y: auto;'>";
        sortedDestinations.slice(7).forEach(entry => {
            content += entry[0] + ": " + entry[1] + "<br>";
        });
        content += "</div>";
    }

    content += "</div>";
    return content;
}

// Funkce pro nastavení viditelnosti markerů letišť
function updateAirportMarkerVisibility() {
    var currentZoom = map.getZoom();
    airports.forEach(function(airport) {
        if (currentZoom > 8) {
            if (!map.hasLayer(airport.marker)) {
                map.addLayer(airport.marker);
            }
        } else {
            if (map.hasLayer(airport.marker)) {
                map.removeLayer(airport.marker);
            }
        }
    });
}

// Přidání listeneru na změnu zoomu mapy

    function updatePopupContent(airport) {
    var popupContent = `<b>${airport.name}</b><br>`;

    // Seřazení destinací podle počtu čekajících cestujících
    var sortedDestinations = Object.entries(airport.passengers)
        .sort((a, b) => b[1] - a[1])
        .map(entry => `<br>${entry[0]}: ${entry[1]} cestujících`);

    popupContent += sortedDestinations.join('');

    airport.marker.bindPopup(popupContent);
}


    // Function to buy a plane
function buyPlane() {
    var select = document.getElementById('plane-select');
    var selectedPlaneType = select.value;
    var planeType = planeTypes[selectedPlaneType];

    if (money >= planeType.cost) {
        money -= planeType.cost;
        updateMoneyDisplay();

        // Create new plane
        var plane = {
            type: planeType.name,
            capacity: planeType.capacity,
            range: planeType.range,
            speed: planeType.speed,
            marker: L.marker([50.1008, 14.2632], { icon: planeType.icon }).addTo(map),
            passengers: 0,
            destination: null,
            inFlight: false,
            registration: generateRegistration(),
            from: "", // Nově přidáno
            totalDistance: 0 // Nově přidáno
        };

        // Bind popup with destination selection to the plane marker
        plane.marker.bindPopup(generatePlanePopupContent(plane));

        planes.push(plane);
    } else {
        alert("Nemáte dostatek peněz na nákup tohoto letadla!");
    }
}
    // Function to generate a unique registration number for a plane
    function generateRegistration() {
        var letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var registration = 'OK-';
        for (var i = 0; i < 3; i++) {
            registration += letters.charAt(Math.floor(Math.random() * letters.length));
        }
        return registration;
    }

function generatePlanePopupContent(plane) {
    var content = "<b>Letadlo: " + plane.registration + "</b><br>";
    content += "Kapacita: " + plane.capacity + "<br>";
    content += "Rychlost: " + plane.speed + " km/h<br>";
    content += "Nalétané kilometry: " + plane.totalDistance.toFixed(2) + " km<br>";
    content += "Odkud: " + (plane.from ? plane.from : "Neznámé") + "<br>";
    content += "Destinace: " + (plane.destination ? plane.destination : "Žádná") + "<br>";
    content += "Cestující: " + plane.passengers + "<br>";

    if (!plane.inFlight) {
        content += "<select id='destination-select-" + plane.registration + "'>";
        airports.forEach(function(airport) {
            if (!plane.marker.getLatLng().equals(airport.coords) && airport.unlocked) {
                content += "<option value='" + airport.name + "'>" + airport.name + "</option>";
            }
        });
        content += "</select><br>";
           content += "<div style='display: flex; justify-content: space-between;'>"; // Flexbox container for buttons
        content += "<button onclick='sendPlane(\"" + plane.registration + "\")'>Odeslat</button><br>";
        content += "<button onclick='toggleAutomation(\"" + plane.registration + "\")'>" + (plane.automated ? "Zastavit" : "Automatizovat") + "</button><br>";
        content += "<button onclick='toggleCleaningMode(\"" + plane.registration + "\")'>" + (plane.cleaningMode ? "Zastavit" : "Cleaning Mode") + "</button>";

    return content;
}





   function showPlanePopup(plane) {
    plane.marker.bindPopup(generatePlanePopupContent(plane)).openPopup();
    setTimeout(function() {
        plane.marker.closePopup();
    }, 3000); // Zavření pop-up okna po 3 vteřinách
}




function toggleAutomation(registration) {
    var plane = planes.find(p => p.registration === registration);
    if (plane) {
        plane.automated = !plane.automated;
        if (plane.cleaningMode && plane.automated) {
            plane.cleaningMode = false;
        }
        plane.marker.bindPopup(generatePlanePopupContent(plane)).openPopup();

        if (plane.automated && !plane.inFlight) {
            automateFlight(plane);
        }
    }
}

    function toggleCleaningMode(registration) {
    var plane = planes.find(p => p.registration === registration);
    if (plane) {
        plane.cleaningMode = !plane.cleaningMode;
        plane.marker.bindPopup(generatePlanePopupContent(plane)).openPopup();

        if (plane.cleaningMode && !plane.inFlight) {
            findBusiestDestinationAndSend(plane);
        }
    }
}


function automateFlight(plane) {
    if (!plane.automated || plane.inFlight) return;

    var availableAirports = airports.filter(a => !plane.marker.getLatLng().equals(a.coords) && a.unlocked);

    // Remove the last destination from the list of available airports if there are more than 1 available
    if (availableAirports.length > 1 && plane.destination) {
        availableAirports = availableAirports.filter(a => a.name !== plane.destination);
    }

    if (availableAirports.length > 0) {
        if (plane.cleaningMode) {
            findBusiestDestinationAndSend(plane);
        } else {
            var randomIndex = Math.floor(Math.random() * availableAirports.length);
            var randomDestination = availableAirports[randomIndex].name;
            plane.destination = randomDestination;
            sendPlane(plane.registration);
        }
    }

    // Recheck for automation after flight
    plane.marker.on('popupopen', function() {
        if (plane.automated && !plane.inFlight) {
            setTimeout(() => automateFlight(plane), 5000); // Adjust delay as needed
        }
    });
}


    
   // Update sendPlane function to account for automation
function sendPlane(registration) {
    var plane = planes.find(p => p.registration === registration);
    if (!plane || plane.inFlight) return; // Přidáno: zajištění, že letadlo není ve vzduchu

    var fromAirport = airports.find(a => a.coords[0] === plane.marker.getLatLng().lat && a.coords[1] === plane.marker.getLatLng().lng);

    // Získání destinace na základě režimu
    var destination;
    if (plane.cleaningMode) {
        destination = findBusiestDestination(fromAirport);
    } else {
        var select = document.getElementById('destination-select-' + registration);
        destination = select ? select.value : plane.destination;
    }

    if (plane && fromAirport.passengers[destination] > 0) {
        var passengersToLoad = Math.min(plane.capacity, fromAirport.passengers[destination]);
        plane.passengers = passengersToLoad;
        fromAirport.passengers[destination] -= passengersToLoad;
        updatePopupContent(fromAirport);

        plane.from = fromAirport.name; // Nově přidáno
        plane.destination = destination;
        plane.inFlight = true;

        var toAirport = airports.find(a => a.name === destination);
        flyPlane(plane, fromAirport, toAirport);

        showPlanePopup(plane); // Zavolání funkce pro zobrazení pop-up okna

        // Aktualizace celkové vzdálenosti
        plane.totalDistance += map.distance(L.latLng(fromAirport.coords), L.latLng(toAirport.coords)) / 1000;

        // Automatizace letu po přistání
        plane.marker.on('popupopen', function() {
            if ((plane.cleaningMode || plane.automated) && !plane.inFlight) {
                setTimeout(function() {
                    if (plane.cleaningMode) {
                        findBusiestDestinationAndSend(plane);
                    } else {
                        automateFlight(plane);
                    }
                }, 5000); // Maximální prodleva 5 sekund
            }
        });
    } else {
        alert("Není dostatek pasažérů pro tuto destinaci!");
    }
}




// Nová funkce pro nalezení destinace s nejvíce čekajícími pasažéry
function findBusiestDestination(fromAirport) {
    var busiestDestination = null;
    var maxPassengers = 0;
    for (var destination in fromAirport.passengers) {
        if (fromAirport.passengers[destination] > maxPassengers) {
            maxPassengers = fromAirport.passengers[destination];
            busiestDestination = destination;
        }
    }
    return busiestDestination;
}

function findBusiestDestinationAndSend(plane) {
    if (!plane || plane.inFlight) return; // Přidáno: zajištění, že letadlo není ve vzduchu

    var fromAirport = airports.find(a => a.coords[0] === plane.marker.getLatLng().lat && a.coords[1] === plane.marker.getLatLng().lng);
    var destination = findBusiestDestination(fromAirport);

    if (destination) {
        plane.destination = destination;
        sendPlane(plane.registration);
    }
}



    function getRandomLockedAirport() {
    var lockedAirports = airports.filter(function(airport) {
        return !airport.unlocked;
    });
    if (lockedAirports.length === 0) {
        return null; // Žádné zamčené letiště k dispozici
    }
    var randomIndex = Math.floor(Math.random() * lockedAirports.length);
    return lockedAirports[randomIndex];
}

    function offerUnlockRandomAirport() {
    var randomAirport = getRandomLockedAirport();
    if (randomAirport) {
        var unlockOffer = confirm("Chcete odemknout letiště " + randomAirport.name + " za " + randomAirport.cost + " Kč?");
        if (unlockOffer) {
            unlockAirport(randomAirport.name);
        }
    }
}
// Interval pro nabídnutí odemknutí letiště každých 5 minut (300000 ms)
setInterval(offerUnlockRandomAirport, 180000);



function flyPlane(plane, fromAirport, toAirport) {
    var planeMarker = plane.marker;
    var fromLatLng = L.latLng(fromAirport.coords);
    var toLatLng = L.latLng(toAirport.coords);

    var planePath = [fromLatLng, toLatLng];
    var polyline = L.polyline(planePath, { color: '#0000FF00' }).addTo(map);

    var currentStep = 0;
    var totalSteps = 5000;
    var distance = map.distance(fromLatLng, toLatLng) / 1000; // in kilometers
    var travelTime = (distance / plane.speed) * 3600 * 1000; // in milliseconds
    var stepInterval = travelTime / totalSteps;

    var flightInterval = setInterval(function() {
        if (currentStep >= totalSteps) {
            clearInterval(flightInterval);
            map.removeLayer(polyline);
            plane.marker.setLatLng(toLatLng);
            plane.inFlight = false;

            // Calculate earnings
            var earnings = distance * 3 * plane.passengers;
            money += Math.round(earnings);
            updateMoneyDisplay();
            
            plane.passengers = 0;
            showPlanePopup(plane); // Zavolání funkce pro zobrazení pop-up okna

            // Update destination airport's popup content
            updatePopupContent(toAirport);
            
            // Re-check for automation after flight completion
            if (plane.automated || plane.cleaningMode) {
                setTimeout(function() {
                    if (plane.cleaningMode) {
                        findBusiestDestinationAndSend(plane);
                    } else {
                        automateFlight(plane);
                    }
                }, 5000); // Maximální prodleva 5 sekund
            }

            return;
        }
        var currentLatLng = L.latLng(
            fromLatLng.lat + (toLatLng.lat - fromLatLng.lat) * (currentStep / totalSteps),
            fromLatLng.lng + (toLatLng.lng - fromLatLng.lng) * (currentStep / totalSteps)
        );
        planeMarker.setLatLng(currentLatLng);
        currentStep++;
    }, stepInterval);
}

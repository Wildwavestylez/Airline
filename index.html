<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letadlová Hra</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .control-panel h2 {
            margin: 0 0 10px 0;
        }

        .control-panel button {
            display: block;
            margin: 5px 0;
            padding: 5px 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }

        .control-panel button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializace mapy
        var map = L.map('map').setView([50.0755, 14.4378], 10); // Souřadnice pro Prahu

        // Přidání základní vrstvy mapy
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Přidání markeru pro letiště Praha
        var pragueAirport = L.marker([50.1008, 14.2632]).addTo(map);
        pragueAirport.bindPopup("<b>Letiště Praha</b><br>Václav Havel Airport").openPopup();

        // Ukázkový panel s ovládacími prvky
        var controlPanel = L.control({position: 'topright'});

        controlPanel.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'control-panel');
            div.innerHTML = `
                <h2>Ovládací Panel</h2>
                <button id="addPlane">Přidat Letadlo</button>
                <button id="expandFleet">Rozšířit Flotilu</button>
                <button id="unlockAirport">Odemknout Letiště</button>
            `;
            return div;
        };

        controlPanel.addTo(map);

        // Přidání událostí pro tlačítka
        document.getElementById('addPlane').onclick = function() {
            alert('Přidání letadla ještě není implementováno.');
        };

        document.getElementById('expandFleet').onclick = function() {
            alert('Rozšíření flotily ještě není implementováno.');
        };

        document.getElementById('unlockAirport').onclick = function() {
            alert('Odemknutí letiště ještě není implementováno.');
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra s Letadly</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #map {
            flex: 1;
        }

        .sidebar {
            width: 300px;
            background: #f0f0f0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .header {
            background: #0078d7;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .footer {
            background: #0078d7;
            color: white;
            padding: 10px;
            text-align: center;
        }

        button {
            background: #0078d7;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #005bb5;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hra s Letadly</h1>
    </div>
    <div class="container">
        <div id="map"></div>
        <div class="sidebar">
            <h2>Ovládání</h2>
            <button onclick="unlockNextAirport()">Odemknout Nové Letiště</button>
            <h3>Odemčená Letiště</h3>
            <ul id="airport-list">
                <li>Letiště Václava Havla Praha</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Hra s Letadly
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to Prague
        var map = L.map('map').setView([50.0755, 14.4378], 13);

        // Add the OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // List of airports with coordinates and names
        var airports = [
            {name: "Letiště Václava Havla Praha", coords: [50.1008, 14.2632]},
            {name: "Letiště Vídeň", coords: [48.1103, 16.5697]},
            {name: "Letiště Charles de Gaulle Paříž", coords: [49.0097, 2.5479]},
            {name: "Letiště Frankfurt", coords: [50.0379, 8.5622]},
            {name: "Letiště Heathrow Londýn", coords: [51.4700, -0.4543]}
        ];

        // Markers for unlocked airports
        var unlockedAirports = [];
        unlockedAirports.push(L.marker(airports[0].coords).addTo(map)
            .bindPopup(airports[0].name));

        // Function to unlock the next airport
        function unlockNextAirport() {
            if (unlockedAirports.length < airports.length) {
                var nextAirport = airports[unlockedAirports.length];
                var marker = L.marker(nextAirport.coords).addTo(map)
                    .bindPopup(nextAirport.name);
                unlockedAirports.push(marker);

                // Add to the list in the sidebar
                var airportList = document.getElementById("airport-list");
                var listItem = document.createElement("li");
                listItem.textContent = nextAirport.name;
                airportList.appendChild(listItem);
            } else {
                alert("Všechna letiště jsou již odemčena!");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulátor Letecké Dopravy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 50%; float: left; }
        .sidebar { height: 100vh; width: 50%; float: left; padding: 10px; box-sizing: border-box; }
        .money { font-size: 1.5em; margin-bottom: 10px; }
        select, button { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="sidebar">
        <h2>Ovládání</h2>
        <p id="money" class="money">Peněženka: 100000 Kč</p>
        <h3>Koupit letadlo</h3>
        <select id="aircraft-select">
            <option value="mini">Mini letadlo (1000 Kč)</option>
            <option value="small">Malé letadlo (10000 Kč)</option>
            <option value="medium">Střední letadlo (50000 Kč)</option>
            <option value="large">Velké letadlo (150000 Kč)</option>
            <option value="jumbo">Velkokapacitní letadlo (500000 Kč)</option>
        </select>
        <button onclick="buyAircraft()">Koupit letadlo</button>
        <h3>Seznam pasažérů</h3>
        <ul id="passenger-list" class="passenger-list"></ul>
    </div>

    <script>
        // Initialize the map and set its view to Prague
        var map = L.map('map').setView([50.0755, 14.4378], 5);

        // Add the OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Initial money
        var money = 100000; // Increased for testing purposes

        // Update money display
        function updateMoneyDisplay() {
            document.getElementById('money').textContent = "Peněženka: " + money + " Kč";
        }

        // Custom icon for airports
        var airportIcon = L.icon({
            iconUrl: 'https://i.imgur.com/dU2KpHP.png',
            iconSize: [32, 32], // size of the icon
            iconAnchor: [16, 16], // point of the icon which will correspond to marker's location
            popupAnchor: [0, -16] // point from which the popup should open relative to the iconAnchor
        });

        // Custom icons for aircrafts
        var aircraftIcons = {
            mini: L.icon({ iconUrl: 'https://i.imgur.com/miniIcon.png', iconSize: [32, 32], iconAnchor: [16, 16], popupAnchor: [0, -16] }),
            small: L.icon({ iconUrl: 'https://i.imgur.com/smallIcon.png', iconSize: [32, 32], iconAnchor: [16, 16], popupAnchor: [0, -16] }),
            medium: L.icon({ iconUrl: 'https://i.imgur.com/mediumIcon.png', iconSize: [32, 32], iconAnchor: [16, 16], popupAnchor: [0, -16] }),
            large: L.icon({ iconUrl: 'https://i.imgur.com/largeIcon.png', iconSize: [32, 32], iconAnchor: [16, 16], popupAnchor: [0, -16] }),
            jumbo: L.icon({ iconUrl: 'https://i.imgur.com/jumboIcon.png', iconSize: [32, 32], iconAnchor: [16, 16], popupAnchor: [0, -16] })
        };

        // List of airports
        var airports = [
            { name: "Letiště Václava Havla Praha", coords: [50.1008, 14.2632], unlocked: true, passengers: {} },
            { name: "Letiště Berlín-Braniborsko", coords: [52.3667, 13.5033], unlocked: false, cost: 50, passengers: {} },
            { name: "Letiště Charlese de Gaulla Paříž", coords: [49.0097, 2.5479], unlocked: false, cost: 70, passengers: {} },
            { name: "Letiště Schiphol Amsterdam", coords: [52.3105, 4.7683], unlocked: false, cost: 80, passengers: {} },
            { name: "Letiště Heathrow Londýn", coords: [51.4700, -0.4543], unlocked: false, cost: 100, passengers: {} }
        ];

        // List of aircrafts
        var aircrafts = [];

        // Aircraft types
        var aircraftTypes = {
            mini: { name: "Mini letadlo", capacity: 4, range: 500, speed: 200, cost: 1000, icon: aircraftIcons.mini },
            small: { name: "Malé letadlo", capacity: 30, range: 1200, speed: 2500, cost: 10000, icon: aircraftIcons.small },
            medium: { name: "Střední letadlo", capacity: 70, range: 2000, speed: 3500, cost: 50000, icon: aircraftIcons.medium },
            large: { name: "Velké letadlo", capacity: 150, range: 5000, speed: 5000, cost: 150000, icon: aircraftIcons.large },
            jumbo: { name: "Velkokapacitní letadlo", capacity: 300, range: 15000, speed: 7500, cost: 500000, icon: aircraftIcons.jumbo }
        };

        // Generate unique registration for aircraft
        function generateRegistration() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let reg = 'OK-';
            for (let i = 0; i < 3; i++) {
                reg += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            return reg;
        }

        // Function to add airport markers to the map
        function addAirportMarkers() {
            airports.forEach(function(airport) {
                var marker = L.marker(airport.coords, { icon: airportIcon }).addTo(map);

                if (!airport.unlocked) {
                    marker.bindPopup(airport.name + "<br><button onclick='unlockAirport(\"" + airport.name + "\")'>Odemknout za " + airport.cost + " Kč</button>");
                } else {
                    marker.bindPopup(generatePopupContent(airport));
                }

                airport.marker = marker;
            });
        }

        // Function to unlock an airport
        function unlockAirport(name) {
            var airport = airports.find(a => a.name === name);
            if (money >= airport.cost) {
                money -= airport.cost;
                airport.unlocked = true;
                updateMoneyDisplay();
                airport.marker.bindPopup(generatePopupContent(airport)).openPopup();
            } else {
                alert("Nemáte dostatek peněz k odemknutí tohoto letiště!");
            }
        }

        // Function to generate passengers
        function generatePassengers() {
            airports.forEach(function(airport) {
                if (airport.unlocked) {
                    var destination = getRandomDestination(airport.name);
                    if (destination !== "Žádná dostupná destinace") {
                        var passenger = { from: airport.name, to: destination };
                        if (!airport.passengers[destination]) {
                            airport.passengers[destination] = 0;
                        }
                        airport.passengers[destination]++;
                        updatePopupContent(airport);
                    }
                }
            });
        }

        // Function to get a random destination from the unlocked airports
        function getRandomDestination(exclude) {
            var unlockedAirports = airports.filter(a => a.unlocked && a.name !== exclude);
            if (unlockedAirports.length === 0) return "Žádná dostupná destinace";
            var randomIndex = Math.floor(Math.random() * unlockedAirports.length);
            return unlockedAirports[randomIndex].name;
        }

        // Function to generate popup content
        function generatePopupContent(airport) {
            var content = airport.name + "<br>";
            for (var destination in airport.passengers) {
                if (airport.passengers.hasOwnProperty(destination)) {
                    content += destination + " : " + airport.passengers[destination] + "<br>";
                }
            }
            return content;
        }

        // Function to update popup content
        function updatePopupContent(airport) {
            if (airport.marker) {
                airport.marker.setPopupContent(generatePopupContent(airport));
            }
        }

        // Function to buy an aircraft
        function buyAircraft() {
            var selectedAircraft = document.getElementById('aircraft-select').value;
            var aircraft = aircraftTypes[selectedAircraft];

            if (money >= aircraft.cost) {
                money -= aircraft.cost;
                updateMoneyDisplay();

                var newAircraft = {
                    type: selectedAircraft,
                    name: aircraft.name,
                    capacity: aircraft.capacity,
                    range: aircraft.range,
                    speed: aircraft.speed,
                    registration: generateRegistration(),
                    marker: L.marker(airports[0].coords, { icon: aircraft.icon }).addTo(map),
                    status: 'available'
                };

                newAircraft.marker.bindPopup(newAircraft.registration + "<br>" + aircraft.name + "<br>Kapacita: " + newAircraft.capacity + "<br>Dolet: " + newAircraft.range + " km<br>Rychlost: " + newAircraft.speed + " km/h");
                aircrafts.push(newAircraft);

            } else {
                alert("Nemáte dostatek peněz na koupi tohoto letadla!");
            }
        }

        // Function to send a plane
        function flyPlane() {
            // Logic to fly a plane (placeholder for now)
            alert("Tato funkce zatím není implementována.");
        }

        // Initial setup
        updateMoneyDisplay();
        addAirportMarkers();
        setInterval(generatePassengers, 60000); // Generate passengers every minute
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra s Letadly</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #map {
            flex: 1;
        }

        .sidebar {
            width: 300px;
            background: #f0f0f0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .header, .footer {
            background: #0078d7;
            color: white;
            padding: 10px;
            text-align: center;
        }

        button {
            background: #0078d7;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hra s Letadly</h1>
    </div>
    <div class="container">
        <div id="map"></div>
        <div class="sidebar">
            <h2>Ovládání</h2>
            <p>Vyberte letiště, které chcete otevřít.</p>
            <div id="airport-controls"></div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Hra s Letadly
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([50.0755, 14.4378], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var airports = [
            { name: "Letiště Václava Havla Praha", coords: [50.1008, 14.2632], opened: true },
            { name: "Letiště Heathrow Londýn", coords: [51.4700, -0.4543], opened: false },
            { name: "Letiště Charles de Gaulle Paříž", coords: [49.0097, 2.5479], opened: false },
            { name: "Letiště Frankfurt", coords: [50.0379, 8.5622], opened: false },
            { name: "Letiště Schiphol Amsterdam", coords: [52.3105, 4.7683], opened: false }
        ];

        var airportMarkers = {};

        airports.forEach(function(airport, index) {
            var marker = L.marker(airport.coords).addTo(map);

            if (!airport.opened) {
                marker.bindPopup('<b>' + airport.name + '</b><br><button onclick="openAirport(' + index + ')">Otevřít letiště</button>');
            } else {
                marker.bindPopup('<b>' + airport.name + '</b><br>Letiště je otevřené.');
            }

            airportMarkers[index] = marker;
        });

        function openAirport(index) {
            var airport = airports[index];
            airport.opened = true;

            var marker = airportMarkers[index];
            marker.bindPopup('<b>' + airport.name + '</b><br>Letiště je otevřené.');

            updateAirportControls();
        }

        function updateAirportControls() {
            var controls = document.getElementById('airport-controls');
            controls.innerHTML = '';
            airports.forEach(function(airport, index) {
                if (!airport.opened) {
                    var button = document.createElement('button');
                    button.innerText = 'Otevřít ' + airport.name;
                    button.onclick = function() { openAirport(index); };
                    controls.appendChild(button);
                }
            });
        }

        updateAirportControls();
    </script>
</body>
</html>

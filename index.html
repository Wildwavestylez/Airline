<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dálniční Hra</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 75vh; }
    #player-info { position: absolute; top: 0; left: 0; padding: 10px; background-color: white; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="player-info">
    <h2>Informace o hráči</h2>
    <p>Finance: $<span id="player-finance">100000</span></p>
    <p>Údržbová auta: <span id="maintenance-vehicles">10</span></p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([48.8566, 2.3522], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    function updatePlayerInfo() {
      var playerFinance = 50000;
      var maintenanceVehicles = 8;

      document.getElementById('player-finance').innerText = playerFinance;
      document.getElementById('maintenance-vehicles').innerText = maintenanceVehicles;
    }

    setInterval(updatePlayerInfo, 5000);
  </script>
</body>
</html>

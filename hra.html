<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatická expanze polygonu</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inicializace mapy
        let map = L.map('map').setView([49.1087766, 13.8617274], 13); // Praha jako výchozí bod

        // Přidání mapových dlaždic
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // Výchozí bod polygonu (startovací špendlík)
        let center = [49.1087766, 13.8617274]; 

        // Výchozí čtverec kolem startovacího bodu (počáteční území)
        let polygonPoints = [
            [center[0] + 0.002, center[1] - 0.002],
            [center[0] + 0.002, center[1] + 0.002],
            [center[0] - 0.002, center[1] + 0.002],
            [center[0] - 0.002, center[1] - 0.002]
        ];

        // Vytvoření polygonu
        let polygon = L.polygon(polygonPoints, { color: 'blue' }).addTo(map);

        // Funkce pro získání středu polygonu
        function getCentroid(points) {
            let latSum = 0, lngSum = 0;
            points.forEach(p => { latSum += p[0]; lngSum += p[1]; });
            return [latSum / points.length, lngSum / points.length];
        }

        // Posunutí bodu směrem od středu
        function movePointAway(point, center, distance) {
            let latDiff = point[0] - center[0];
            let lngDiff = point[1] - center[1];
            let length = Math.sqrt(latDiff * latDiff + lngDiff * lngDiff);
            let scale = distance / length;
            return [point[0] + latDiff * scale, point[1] + lngDiff * scale];
        }

        // Hlavní funkce pro rozšíření polygonu
        function expandPolygon() {
            let center = getCentroid(polygonPoints);

            // Náhodně vyber jeden bod k posunutí
            let index = Math.floor(Math.random() * polygonPoints.length);
            polygonPoints[index] = movePointAway(polygonPoints[index], center, 0.0015); // 300 metrů

            // Zkontroluj délky stran a případně přidej bod
            for (let i = 0; i < polygonPoints.length; i++) {
                let p1 = polygonPoints[i];
                let p2 = polygonPoints[(i + 1) % polygonPoints.length]; // Další bod v pořadí
                
                let distance = Math.sqrt((p2[0] - p1[0]) ** 2 + (p2[1] - p1[1]) ** 2);
                if (distance > 0.005) { // 1 km v stupních zeměpisné šířky
                    let midPoint = [(p1[0] + p2[0]) / 2, (p1[1] + p2[1]) / 2];
                    polygonPoints.splice(i + 1, 0, midPoint); // Přidá nový bod mezi
                    break; // Po přidání jednoho bodu počkej na další iteraci
                }
            }

            // Aktualizace polygonu na mapě
            polygon.setLatLngs(polygonPoints);
        }

        // Spustit expanzi každých 60 sekund
        setInterval(expandPolygon, 4000);

    </script>
</body>
</html>
